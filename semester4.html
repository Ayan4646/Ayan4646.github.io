<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Ayan's Notes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .coming-soon-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse-dots {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2.5rem;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation: pulse 1.4s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #666;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-container {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border: 2px dashed rgba(102, 126, 234, 0.3);
        }

        .progress-text {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .progress-bar {
            height: 10px;
            background: rgba(102, 126, 234, 0.2);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            width: 65%; /* Adjust based on your actual progress */
            animation: progressAnimation 2s ease-in-out;
        }

        @keyframes progressAnimation {
            from { width: 0; }
            to { width: 65%; }
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .footer-text {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .coming-soon-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 1rem;
            }
            
            .back-button {
                padding: 0.8rem 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .coming-soon-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon-card">
            <div class="pulse-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            
            <h1>Coming Soon</h1>
            
            <p class="subtitle">
                Exciting new content is currently in development. I'm working diligently to provide 
                comprehensive notes that will help you master these concepts.
            </p>
            
            <div class="progress-container">
                <div class="progress-text">Content Development Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            
            <a href="https://ayan4646.github.io" class="back-button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Homepage
            </a>
            
            <p class="footer-text">
                Check back soon for updates!
            </p>
        </div>
    </div>

    <script>
        // Add a smooth hover effect for the progress bar
        document.querySelector('.progress-bar').addEventListener('mouseenter', function() {
            this.style.transform = 'scaleY(1.3)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        document.querySelector('.progress-bar').addEventListener('mouseleave', function() {
            this.style.transform = 'scaleY(1)';
        });
        
        // Make dots pulse continuously
        const dots = document.querySelectorAll('.dot');
        dots.forEach(dot => {
            dot.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
