<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 4646 Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Soft Modern Gradient Colors */
      --grad-start: #e0e7ff;
      --grad-end: #f8fafc;
      --accent: #6366f1;
      --text-dark: #0f172a;
      --text-light: #64748b;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      /* Subtle gradient background */
      background: linear-gradient(135deg, var(--grad-start) 0%, var(--grad-end) 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-dark);
    }

    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
      padding: 3rem 1rem;
    }

    .badge {
      display: inline-block;
      background: rgba(99, 102, 241, 0.1);
      color: var(--accent);
      padding: 6px 16px;
      border-radius: 100px;
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 3.5rem);
      font-weight: 600;
      margin: 0;
      letter-spacing: -0.04em;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1.1rem;
      margin: 1rem 0 3.5rem 0;
      font-weight: 300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.7); /* Glass effect */
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 2.5rem 1.5rem;
      border-radius: 24px;
      text-decoration: none;
      color: var(--text-dark);
      font-weight: 500;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);
    }

    .card:hover {
      transform: translateY(-8px);
      background: #ffffff;
      box-shadow: 0 20px 40px -15px rgba(99, 102, 241, 0.2);
      border-color: var(--accent);
    }

    .card-title {
      display: block;
      font-size: 1.2rem;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .container { padding: 2rem 1.5rem; }
    }
  </style>
</head>
<body>

  <main class="container">
    <div class="badge">English Notes â€¢ Class 11 & 12</div>
    <h1>The 4646 Notes</h1>
    <p class="subtitle">Select your semester to begin</p>

    <div class="grid">
      <a href="semester1.html" class="card"><span class="card-title">Semester 1</span></a>
      <a href="semester2.html" class="card"><span class="card-title">Semester 2</span></a>
      <a href="semester3.html" class="card"><span class="card-title">Semester 3</span></a>
      <a href="semester4.html" class="card"><span class="card-title">Semester 4</span></a>
    </div>
  </main>

</body>
</html>
