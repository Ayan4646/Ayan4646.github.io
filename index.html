<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 4646 Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --accent: #6366f1; /* Indigo for static elements */
      --periwinkle: #2171B5; /* Your specific hover color */
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.12) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(204, 204, 255, 0.1) 0px, transparent 50%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 900px;
      padding: 2rem;
    }

    header {
      text-align: center;
      margin-bottom: 4rem;
    }

    .badge {
      background: rgba(99, 102, 241, 0.15);
      color: var(--accent);
      padding: 6px 16px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-bottom: 1.5rem;
      display: inline-block;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: -2px;
      line-height: 1.1;
    }

    h1 span {
      color: var(--accent);
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.1rem;
      margin-top: 1rem;
      font-weight: 300;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 28px;
      text-decoration: none;
      color: white;
      padding: 3rem 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      /* The Rising Animation */
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* THE HOVER EFFECT */
    .card:hover {
      background: var(--periwinkle); /* Changes to Periwinkle Blue */
      border-color: var(--periwinkle);
      transform: translateY(-12px); /* Rising animation */
      box-shadow: 0 20px 40px -10px rgba(204, 204, 255, 0.3);
    }

    /* Text color change on hover for readability */
    .card:hover .card-name, 
    .card:hover .card-num {
      color: #0f172a; /* Dark text for contrast against periwinkle */
    }

    .card-num {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .card-name {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: -0.5px;
      transition: color 0.3s ease;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr 1fr; gap: 1rem; }
      .card { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <div class="badge">WBCHSE English â€¢ Class 11 & 12</div>
      <h1>The <span>4646</span> Notes&trade;</h1>
      <p class="subtitle">Select your semester to access the archive</p>
    </header>

    <div class="grid">
      <a href="semester1.html" class="card">
        <span class="card-num">01</span>
        <span class="card-name">Semester 1</span>
      </a>
      
      <a href="semester2.html" class="card">
        <span class="card-num">02</span>
        <span class="card-name">Semester 2</span>
      </a>

      <a href="semester3.html" class="card">
        <span class="card-num">03</span>
        <span class="card-name">Semester 3</span>
      </a>

      <a href="semester4.html" class="card">
        <span class="card-num">04</span>
        <span class="card-name">Semester 4</span>
      </a>
    </div>
  </main>

</body>
</html>
