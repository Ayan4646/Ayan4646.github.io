<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 4646 Notes</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #0f172a;
      --accent: #6366f1;
      --glass: rgba(255, 255, 255, 0.03);
      --border: rgba(255, 255, 255, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--bg);
      background-image: 
        radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      padding: 2rem;
    }

    /* Header Styling */
    header {
      margin-bottom: 4rem;
    }

    .badge {
      background: var(--accent);
      padding: 6px 14px;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      margin: 0;
      letter-spacing: -3px;
      line-height: 1;
    }

    h1 span {
      color: var(--accent);
      font-style: italic;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 500px;
    }

    /* Modern Bento Grid */
    .bento-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 180px);
      gap: 1.5rem;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      border-radius: 32px;
      text-decoration: none;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    /* Making some cards bigger for visual interest */
    .sem-1 { grid-column: span 2; grid-row: span 2; background: linear-gradient(45deg, #6366f1, #a855f7); border: none; }
    .sem-2 { grid-column: span 2; }
    .sem-3 { grid-column: span 1; }
    .sem-4 { grid-column: span 1; }

    .card:hover {
      transform: scale(0.98) translateY(-5px);
      background: rgba(255, 255, 255, 0.07);
      border-color: var(--accent);
    }

    .sem-1:hover { transform: scale(0.98); filter: brightness(1.1); }

    .card-num {
      font-size: 0.8rem;
      opacity: 0.6;
      margin-bottom: 0.5rem;
    }

    .card-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .bento-grid {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
      }
      .sem-1 { grid-column: span 2; height: 250px; }
      .sem-2 { grid-column: span 2; height: 150px; }
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <div class="badge">WBCHSE English</div>
      <h1>The <span>4646</span> Notes&trade;</h1>
      <p class="subtitle">A premium archive for Class 11 & 12 literature. Select a semester to begin your journey.</p>
    </header>

    <div class="bento-grid">
      <a href="semester1.html" class="card sem-1">
        <span class="card-num">01</span>
        <span class="card-name">Semester One</span>
      </a>
      
      <a href="semester2.html" class="card sem-2">
        <span class="card-num">02</span>
        <span class="card-name">Semester Two</span>
      </a>

      <a href="semester3.html" class="card sem-3">
        <span class="card-num">03</span>
        <span class="card-name">Sem 03</span>
      </a>

      <a href="semester4.html" class="card sem-4">
        <span class="card-num">04</span>
        <span class="card-name">Sem 04</span>
      </a>
    </div>
  </main>

</body>
</html>
